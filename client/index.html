<head>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestion de Facturation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('clients')">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('produits')">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('tvas')">TVA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('tarifications')">Tarifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('factures')">Factures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('lignes_facture')">Lignes de Facture</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4" id="content">
        <!-- Contenu dynamique chargÃ© ici -->
    </div>

    <!-- Formulaire pour ajouter un client -->
    <div id="clientForm" class="form-container">
        <h3>Ajouter un client</h3>
        <form>
            <div class="form-group">
                <label for="clientName">Nom</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientAdresse">Adresse</label>
                <input type="text" class="form-control" id="clientAdresse" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" class="form-control" id="clientEmail" required>
            </div>
            <button type="button" id="addClientBtn" class="btn btn-primary">Ajouter Client</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
